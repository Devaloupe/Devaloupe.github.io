 <!DOCTYPE html>
    <html>
        <head>
        <title>Order Pizza Here</title>
        </head>
        <style>
          table, th, td{
            border:1px solid black;
          }
        </style>

        <body>

        <h1>Contact information</h1>
        <form> 
            <label for="name"> Full name: </label><br>
            <input type = "text" id="name" name="name"><br>

            <label for="phone"> Phone number: </label><br>
            <input type = "phone" id="phone" name="phone"><br>

            <label for="email"> Phone number: </label><br>
            <input type = "text" id="email" name="email"><br>
            
        </form>
                
        <h1>Select pizza size</h1>
        <select name="size" id = "size">
            <option value="m">Medium</option>
            <option value="l">Large</option>
            <option value="xl">XLarge</option>
        </select>

        <h1>Select sauce</h1>
        <form>
            <input type="radio" id="marinara" name="sauce" value="Marinara">
            <label for="Marinara">Marinara</label>

            <input type="radio" id="ranch" name="sauce" value="Ranch">
            <label for="Ranch">Ranch</label>

            <input type="radio" id="No sauce" name="sauce" value="No sauce">
            <label for="No sauce">No sauce</label>
        </form>

        <h1>Select toppings</h1>
        <form>
            <input type = "checkbox" id="topping1" name="topping1" value="Pepperoni">
            <label for="topping1">Pepperoni</label>
            <input type = "checkbox" id="topping2" name="topping2" value="Sausage">
            <label for="topping2">Sausage</label>
            <input type = "checkbox" id="topping3" name="topping3" value="Mushroom">
            <label for="topping3">Mushroom</label>
            <input type = "checkbox" id="topping4" name="topping4" value="Pineapple">
            <label for="topping4">Pineapple</label>
            <input type = "checkbox" id="topping5" name="topping5" value="Peppers">
            <label for="topping5">Peppers</label>
            <input type = "checkbox" id="topping6" name="topping6" value="Onions">
            <label for="topping6">Onions</label>
        </form>

        <h1>Additional Instructions</h1>
        <textarea name="instructions" rows="8" cols="20">
        Add instructions
        </textarea>
        <input type="submit" value="Submit">

        <table >
            <tr>
                <th>Developer</th>
                <th>Title</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>ConcernedApe</td>
                <td>Stardew Valley</td>
                <td>2016</td>
            </tr>
            <tr>
                <td>SuperGiant Games</td>
                <td>Hades</td>
                <td>2020</td>
            </tr>
            <tr>
                <th rowspan="2">Beautiful Glitch</th>
                <td>Monster Prom</td>
                <td>2018</td>
            </tr>
            <tr>
                <td>Monster Camp</td>
                <td>2020</td>
            </tr>

        </table>

        </body>
    </html>
