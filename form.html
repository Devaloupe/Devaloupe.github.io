 <!DOCTYPE html>
    <html lang="en">
        <head>
        <title>Order Pizza Here</title>
          <style>
           table, th, td{
             border:1px solid black;
           }
          </style>
        </head>
        

        <body>
        <h1>Order a pizza!</h1>
        <h2>Contact information</h2>
        <form> 
            <label for="name">Full name:</label><br>
            <input type = "text" id="name" name="name" required><br>
         

            <label for="phone">Phone number:</label><br>
            <input type = "tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label><br>
            <input type = "text" id="email" name="email" required><br>
            
            
        <h2>Select pizza size</h2>
        <select name="size" id = "size" required>
            <option disabled selected value>--Select Size--</option>
            <option value="m" >Medium</option>
            <option value="l" >Large</option>
            <option value="xl" >XLarge</option>
        </select>

        <h2>Select sauce</h2>
            <input type="radio" id="marinara" name="sauce" value="Marinara" required>
            <label for="marinara">Marinara</label>

            <input type="radio" id="ranch" name="sauce" value="Ranch" required>
            <label for="ranch">Ranch</label>

            <input type="radio" id="none" name="sauce" value="No sauce" required>
            <label for="none">No sauce</label>
       

        <h2>Select toppings</h2>
        
            <input type = "checkbox" id="topping1" name="topping1" value="Pepperoni">
            <label for="topping1">Pepperoni</label>
            <input type = "checkbox" id="topping2" name="topping2" value="Sausage">
            <label for="topping2">Sausage</label>
            <input type = "checkbox" id="topping3" name="topping3" value="Mushroom">
            <label for="topping3">Mushroom</label>
            <input type = "checkbox" id="topping4" name="topping4" value="Pineapple">
            <label for="topping4">Pineapple</label>
            <input type = "checkbox" id="topping5" name="topping5" value="Peppers">
            <label for="topping5">Peppers</label>
            <input type = "checkbox" id="topping6" name="topping6" value="Onions">
            <label for="topping6">Onions</label>
        

        <h2>Additional Instructions</h2>
        <textarea name="instructions" rows="8" cols="20">
        Add instructions
        </textarea>

         <button>Submit</button>

        </form>

        <table >
            <tr>
                <th colspan="3">Favorite Games</th>
            </tr>
            <tr>
                <th>Developer</th>
                <th>Title</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>ConcernedApe</td>
                <td>Stardew Valley</td>
                <td>2016</td>
            </tr>
            <tr>
                <td>SuperGiant Games</td>
                <td>Hades</td>
                <td>2020</td>
            </tr>
            <tr>
                <th rowspan="2">Beautiful Glitch</th>
                <td>Monster Prom</td>
                <td>2018</td>
            </tr>
            <tr>
                <td>Monster Camp</td>
                <td>2020</td>
            </tr>

        </table>

        </body>
    </html>
